        <h1 class="semiTitle">Mars Rover Photos</h1>
        <p class="pageInfo">
            <b>NASA의 화성탐사 로버가 찍은 최신 사진 자료를 제공해 드립니다.</b><br>
            검색일을 지정하면, 로버가 이전에 찍었던 사진 또한 감상할 수 있습니다.<br>
            그럼, 화성탐사 로버의 최신 사진을 확인해 봅시다.
        </p>
        <form name="mrpParam" action="#">
            <input type="date" name="earth_date" id="earth_date" value="" min="2012-08-06" max="">
            <script>
                document.getElementById("earth_date").setAttribute("max", maxDate);
                document.getElementById("earth_date").setAttribute("value", maxDate);
            </script>
            <input type="button" id="getMrp" value="OK">
        </form><br>

            <h2 class="mrp" id="title"></h2>

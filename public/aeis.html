        <p class="pageInfo">
            <b>이번 달의 대표 천문현상과 함께, 관측될 여러 천문현상들을 알려드립니다.</b><br>

            그럼, 이번 달의 천문현상을 알아봅시다.
        </p>
        <form name="aeisParam" action="#">
